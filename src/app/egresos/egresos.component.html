<h2 class="text-center text-danger">Egresos</h2>
<ul class="list-group mt-3">
  @for(egreso of listadoEgresos; track egreso){
  <li class="list-group-item d-flex justify-content-between align-items-center">
    <span class="flex-grow-1">{{ egreso.getDescripcion() | titlecase }}</span>
    <span class="text-success mx-3">{{
      egreso.getMonto() | currency : "EUR"
    }}</span>
    <span class="badge bg-success ms-2 me-3">{{
      egreso.getPorcentajeConsumido(totalIngresos) | entero | percent
    }}</span>
    <button class="btn btn-sm btn-danger">
      <i class="bi bi-x-circle"></i>
    </button>
  </li>
  }
</ul>
