    <span class="flex-grow-1">{{ egreso.getDescripcion() | titlecase }}</span>
    <span class="text-success mx-3">{{
      egreso.getMonto() | currency : "EUR"

    <button class="btn btn-sm btn-danger">

    </button>
  </li>
