<h2 class="text-center text-primary">Ingresos</h2>
<ul class="list-group mt-3">
  @for(ingreso of listadoIngresos; track ingreso){
  <li class="list-group-item d-flex justify-content-between align-items-center">
    <span class="flex-grow-1">{{ ingreso.getDescripcion() | titlecase }}</span>
    <span class="text-success mx-3">{{
      ingreso.getMonto() | currency : "EUR"
    }}</span>
    <button class="btn btn-sm btn-danger">
      <i class="bi bi-x-circle"></i>
      <!-- Bootstrap Icon -->
    </button>
  </li>
  }
